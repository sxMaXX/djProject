{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile SERVERMAXX</title>
    <link rel="icon" href="{% static 'mmm.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ziv.css' %}" type="text/css">
</head>
<body>
<div class="d1">Ваш логин: {{users_login}}</div>

<img src="{% static 'base_profile.jpg' %}" alt="profile image">
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="d2" id="load" name="load" type="submit">Загрузить аватар</button>
    </form>
</div>
<br>
{% for image in images %}
<div>
   {{ profile_img.login }}
</div>
<div>
   <img src="{{ image.image.url }}" >
</div>
{% endfor %}
<!--
 <img src={% static fname %} alt="{{ image.name }}">
 -->
<div class="=d3">
    <img src={% static '/' %}{{ fname }} alt="{{ image.name }}">
</div>
<form><button class="d4" onclick="history.back()">Назад</button></form>
<form method="post" action="" onclick="location.href='/';"><button class=d5>Выйти</button></form>
</body>
</html>
