{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile SERVERMAXX</title>
    <link rel="icon" href="{% static 'mmm.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ziv.css' %}" type="text/css">
</head>
<body>
<div class="d1">Ваш логин: {{ users }}</div>

<img src="{% static 'base_profile.jpg' %}" alt="profile image">

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="inp" placeholder="Загрузить аватар" id="load" name="load" type="image">
    <<button class="d2" type="submit">Загрузить аватар</button>
</form>

<img src= "{% static "{{ profile_img }}" %}" alt="profile.img ">

<br>
{% for image in user_login %}
    <div>
        <img src="{% static "{{ image.profile_img }}"%}" alt="profile image.img ">
    </div>
{% endfor %}
<!--
 <img src={% static fname %} alt="{{ image.name }}">
 -->
<div class="=d3">
    <img src={% static '/' %}{{ fname }} alt="{{ image.name }}">
</div>
<div>
    <form><button class="d4" onclick="history.back()">Назад</button></form>
    <form method="post" action=""><button onclick="location.href='index.html'" class=d5>Выйти</button></form>
</div>
</body>
</html>
